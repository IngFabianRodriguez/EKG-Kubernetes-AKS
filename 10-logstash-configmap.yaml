apiVersion: v1
kind: ConfigMap
metadata:
  name: sample-logstash-configmap
  namespace: elk
data:
  logstash.yml: |
    xpack.monitoring.elasticsearch.hosts: http://sample-elasticsearch:9200
    dead_letter_queue.enable: true
    xpack.monitoring.enabled: true
    xpack.monitoring.elasticsearch.username: logstash_system 
    xpack.monitoring.elasticsearch.password: changeme
  pipelines.yml: |
    - pipeline.id: logstash
      path.config: "/usr/share/logstash/logstash.cfg"
  logstash.cfg: |
    input {
      http {
        port => 31311
        codec => json
        }
    }

    filter {
      json{
        source => "message"
        target => "field"
      }
      mutate {
        remove_field => ["messageTemplate"]
      }
    }

    output {
      elasticsearch {
        hosts => "http://sample-elasticsearch:9200"
        user => "elastic"
        password => "changeme"
      }
    }
  logstash.conf: |